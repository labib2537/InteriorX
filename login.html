            <div class="log-section">
                <h1>Log In</h1>
                <form action="#" autocomplete="off" onsubmit="return valid()" data-aos="fade-up">
                    
                    <table>
                        
                        <tr><td><input type="text" id="fname" placeholder="Username">
                        <br><span id="fname_err"></span>
                        </td></tr>

                        </td></tr>

        <script type="text/javascript">
            function valid(){
                var n = document.getElementById('fname').value;
                var p = document.getElementById('pass').value;
                
    
               
    
    
        if(n == ""){
            document.getElementById('fname_err').innerHTML="**Please write username in the box**";
        return false;
        }
            else if(n.length<2){
            document.getElementById('fname_err').innerHTML="**Please write atleast 2 character in the box**";
            return false;
    
            }
            else if(!isNaN(n)){
            document.getElementById('fname_err').innerHTML="**Please type Alphabet only in the box**";
            return false;
    
            }else{
            document.getElementById('fname_err').innerHTML="";
            }
    

    
        if(p == ""){
            document.getElementById('confirm_err').innerHTML="**Please write your password in the box**";
            return false;
        }
        else if(p.length<8){
            document.getElementById('confirm_err').innerHTML="**Incorrect password**";
            return false;
    
        }
        else{
            document.getElementById('confirm_err').innerHTML="";
            alert("You have logged in Successfully");
        }
    
    
    }
    </script>
